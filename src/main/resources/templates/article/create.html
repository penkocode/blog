<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/article/create}" enctype="multipart/form-data" method="POST">
                <fieldset>
                    <legend>New Post</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="article_title">Article Title</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="article_title" placeholder="Article Title"
                                   name="title" maxlength="50"/>
                        </div>
                    </div>
                    <!--Textarea editor BEGIN-->
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="content">Content</label>
                        <div class="col-sm-6">
                            <textarea cols="80" id="content" name="content" rows="10" ></textarea>
                        </div>
                    </div>
                    <!--Textarea editor END-->
                    <!--Image Upload Begin-->
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="article_content">Image</label>
                        <div class="col-sm-6">
                            <input type="file" class="form-control" id="image" name="image"/>
                        </div>
                    </div>
                    <!--Image Upload End-->
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/}">Cancel</a>
                            <input type="submit" class="btn btn-primary" value="Submit"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
<script>
    CKEDITOR.replace( 'content', {
        height: 260,
        width: 320,
    } );
</script>
